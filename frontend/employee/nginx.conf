server {
    listen 80;
    
    # MIME type configuration for proper JavaScript module loading
    location ~* \.(js|mjs)$ {
        root /usr/share/nginx/html;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires max;
        access_log off;
        
        # Ensure files exist, fallback to index.html for SPA routing
        try_files $uri /index.html;
    }
    
    # Static assets with proper caching
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    location /static/ {
        alias /app/staticfiles/;
        expires max;
        access_log off;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma no-cache;
        add_header Expires 0;
    }
    
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /admin {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}